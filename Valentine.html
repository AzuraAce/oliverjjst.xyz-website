<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffb3c6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #c9184a;
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background: #c9184a;
            color: white;
        }

        #noBtn {
            background: #ffccd5;
            color: #800f2f;
        }

        .hearts {
            position: fixed;
            top: -20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-20px); }
            to { transform: translateY(100vh); }
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 2em;
            color: #c9184a;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn">Jar!</button>
            <button id="noBtn">Nainüò≠</button>
        </div>
        <div id="message" class="hidden"> 
		YIIPPIIEEE<br>
		<img src="./kawaii-love.gif" alt="YIIPPIIEE" width="250" /><br>
		Ich Liebe dich soosooo sehr!!!<br> 
		und bin f√ºr immer gl√ºcklich neben dir aufzuwachen!üíù<br> 
		<img src="./kitty.gif" alt="YIIPPIIEE" width="250" /> 
	</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('hearts');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            document.querySelector('.buttons').classList.add('hidden');
            message.classList.remove('hidden');
            yesBtn.style.transform = 'scale(1)';
        });

        // Handle No button hover
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Make Yes button bigger when No is clicked
        let clickCount = 0;
        noBtn.addEventListener('click', () => {
            clickCount++;
            yesBtn.style.transform = `scale(${1 + clickCount * 0.2})`;
        });
    </script>
</body>
</html>
